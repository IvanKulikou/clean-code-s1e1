<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" >
</head>
<body>
  <header class="container">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix - a prioritization tool">
    <a class="container__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
  <main class="task-list">

      <label class="task-label" for="new-task">Add Item</label>
      <div class="task-list__task-row-wrapper">
        <input id="new-task" class="task custom-input" type="text">
        <button class="task-list__add-button btn">Add</button>
      </div>

    <h1 class="task-heading">Todo</h1>
    <ul id="incomplete-tasks" class="task-list__incomplete-tasks">
      <li class="task-list__task-item custom-li">
        <input type="checkbox" class="custom-checkbox" id="pay-bills">
        <label class="task-list__task" for="pay-bills">Pay Bills</label>
        <input type="text" class="task custom-input">
        <button class="task-list__edit-button edit btn">Edit</button>
        <button class="task-list__delete-button delete btn"><img src="./remove.svg"   alt="Remove icon">
        </button>
      </li>
      <li class="task-list__edit-mode custom-li">
        <input type="checkbox" class="custom-checkbox" id="go-shopping">
        <label class="task-list__task" for="go-shopping">Go Shopping
        </label>
        <input type="text" value="Go Shopping" class="task-list__task-input custom-input">
        <button class="task-list__edit-button edit btn">Save</button>
        <button class="task-list__delete-button delete btn"><img src="./remove.svg"
         alt="Remove icon">
        </button>
      </li>
    </ul>
    <h3 class="completed-heading">Completed</h3>
    <ul id="completed-tasks" class="task-list__completed-tasks">
      <li class="task-list__task-item custom-li">
        <input type="checkbox" class="custom-checkbox" id="see-doctor" checked>
        <label class="task-list__task" for="see-doctor">See the Doctor
        </label>
        <input type="text" class="custom-input task-list__task-input custom-input">
        <button class="task-list__edit-button edit btn">Edit</button>
        <button class="task-list__delete-button delete btn">
          <img src="./remove.svg" alt="Remove icon">
        </button>
      </li>
    </ul>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
